[pytest]
# Automatically discover tests in the 'tests' directory
testpaths = tests

# Add options for verbose output and showing locals in tracebacks
addopts = -v -l --import-mode=importlib

# Define markers for categorizing tests (optional)
# markers =
#     slow: marks tests as slow (deselect with '-m "not slow"')
#     integration: marks integration tests

# Ignore specific directories or files if needed
# norecursedirs = .* build dist CVS _darcs {arch} *.egg venv
# python_files = test_*.py *_test.py tests.py
# python_classes = Test*
# python_functions = test_*
